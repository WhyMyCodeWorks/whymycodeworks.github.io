<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Parameter Demo</title>
</head>
<body>
    <h1 id="dynamicContent">Dynamic Content Goes Here</h1>

    <script>
        // Get the value of the "param" query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const dynamicParam = urlParams.get('param');

        // Display the dynamic parameter on the page
        const dynamicContentElement = document.getElementById('dynamicContent');
        if (dynamicParam) {
            dynamicContentElement.textContent = `Đang chuyển hướng tới link giới thiệu user: ${dynamicParam}`;
        }

        // Replace the URL below with the link you want to redirect to
        const redirectUrl = `https://izilabo.page.link?&apn=io.izisoft.p60glabor&link=https://flutter-dynamic-link-4fd0e.web.app?id=${dynamicParam}`;

        // Redirect after a specified time (e.g., 3000 milliseconds or 3 seconds)
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, 3000);
    </script>
</body>
</html>
